apiVersion: apps/v1
kind: Deployment
metadata:
    name: ubiquus-every-nownthen
    namespace: zafir
    labels:
        app: ubiquus-every-nownthen
spec:
    replicas: 1
    selector:
        matchLabels:
            app: ubiquus-every-nownthen
    template:
        metadata:
            labels:
                app: ubiquus-every-nownthen
        spec:
            containers:
                - name: ubiquus-every-nownthen
                  image: <IMAGE>
                  imagePullPolicy: Always

                  # Mount the service account JSON file from ConfigMap
                  volumeMounts:
                      - name: service-account-key
                        mountPath: /etc/service_account.json
                        subPath: service_account.json
                        readOnly: true

                  # Load environment variables from ConfigMap
                  envFrom:
                      - configMapRef:
                            name: ubiquus-every-nownthen-env-config

                  # Set timezone
                  env:
                      - name: TZ
                        value: "Africa/Luanda"

                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"

                  # Volume for persistent data
                  volumeMounts:
                      - name: service-account-key
                        mountPath: /etc/service_account.json
                        subPath: service_account.json
                        readOnly: true

            volumes:
                # ConfigMap containing the service account JSON
                - name: service-account-key
                  configMap:
                      name: ubiquus-every-nownthen-service-account-key-path-config
                      items:
                          - key: service_account.json
                            path: service_account.json

# Example ConfigMap for Google Service Account JSON
# Create the actual ConfigMap in your cluster using:
# kubectl create configmap every-nownthen-service-account-key-path-config \
#   --from-file=service_account.json=/path/to/your/service-account-key.json

apiVersion: v1
kind: ConfigMap
metadata:
    name: every-nownthen-service-account-key-path-config
    namespace: default
data:
    # This will be populated from the actual service account JSON file
    # Do NOT commit the actual service account JSON to git
    service_account.json: |
        {
          "type": "service_account",
          "project_id": "your-project-id",
          "private_key_id": "your-private-key-id",
          "private_key": "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n",
          "client_email": "your-service-account@your-project.iam.gserviceaccount.com",
          "client_id": "your-client-id",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project.iam.gserviceaccount.com"
        }
